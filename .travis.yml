language: node_js
node_js:
	- "12"
dist: trusty
sudo: required
branches:
	only:
		- master
before_script:
	- npm install -g @angular/cli
script:
	- ng lint
	- npm run test-headless
	- ng build --prod --base-href https://b-jakubowski.github.io/QuoteManager/
deploy:
	provider: pages
	skip_cleanup: true
	github_token: $GITHUB_TOKEN
	local_dir: dist/apps/quote-manager
	on:
		branch: master
