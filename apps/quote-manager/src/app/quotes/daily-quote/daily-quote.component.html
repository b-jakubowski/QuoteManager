<div class="daily-quote-container">
	<div class="card">
		<div class="card-content">
			<p class="title">
				{{randomQuoteContent | async}}
			</p>
			<p class="subtitle">
				{{(randomQuoteAuthor | async)}}
			</p>
		</div>
		<footer class="card-footer">
			<p class="card-footer-item">
				<span class="icon">
					<i class="fas fa-plus"></i>
				</span>
				<span>Add to favorites</span>
			</p>
			<p class="card-footer-item">
				<span>
					Share on <a href="https://twitter.com/">Twitter</a>
				</span>
			</p>
		</footer>
	</div>
</div>
